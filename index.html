<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile">
      <section class="profile__main-section">
        <section class="profile__inner-section">
          <img
            class="profile__picture"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile picture"
          />
          <h1 class="profile__name">Jessica Randall</h1>
          <h2 class="profile__location">London, United Kingdom</h2>
          <p class="profile__description">
            "Front-end developer and avid reader."
          </p>
          <section class="profile__links">
            <p class="profile__link"><a href="">GitHub</a></p>
            <p class="profile__link"><a href="">Frontend</a></p>
            <p class="profile__link"><a href="">Mentor</a></p>
            <p class="profile__link"><a href="">LinkedIn</a></p>
            <p class="profile__link"><a href="">Twitter</a></p>
            <p class="profile__link"><a href="">Instagram</a></p>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
